<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="pageHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="pageMain">
        <ul class="siteList">

            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-addsite"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>

            </li>

            </li>
        </ul>

    </main>
    <footer class="copyright">
        <div class="textFooter">
            Copyright &copy 2022
            <a href="https://github.com/Zachliu1996" target="_blank"> Zachliu</a>
        </div>

    </footer>

    <script src="//at.alicdn.com/t/font_3300149_fgwvlls5vg6.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
